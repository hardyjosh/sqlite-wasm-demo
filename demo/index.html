<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WASM Tab Manager</title>
    <style>
        #leader-controls {
            display: none;
            margin: 10px 0;
        }
        #leader-input {
            margin: 10px 0;
            width: 300px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div>Tab ID: <span id="tab-id"></span></div>
    <div id="leader-status">Leadership status unknown</div>
    <button id="check-leader">Check Leader Status</button>
    
    <!-- For the leader -->
    <div id="leader-controls">
        <h3>Leader Controls</h3>
        <input type="text" id="leader-input" placeholder="Enter data for other tabs to query">
        <button id="save-data">Save Data</button>
    </div>

    <!-- For any tab -->
    <button id="query-leader">Query Leader's Data</button>
    <div id="leader-data"></div>

    <script type="module">
        import init, { TabManager } from './pkg/tab_coordinator.js';
        
        async function run() {
            await init();
            const manager = new TabManager();

            // Display tab ID
            document.getElementById('tab-id').textContent = manager.get_tab_id();

            // Set up button handlers
            document.getElementById('check-leader').addEventListener('click', () => {
                manager.check_leader((is_leader) => {
                    document.getElementById('leader-status').textContent = 
                        is_leader ? "You are the leader" : "You are not the leader";
                    document.getElementById('leader-controls').style.display = 
                        is_leader ? "block" : "none";
                });
            });

            document.getElementById('query-leader').addEventListener('click', async () => {
                console.log("Querying leader");
                const data = await manager.query_leader();
                console.log(data);
                document.getElementById('leader-data').textContent = `Leader data: ${data}`;
            });

            // Set up leader input handler
            document.getElementById('leader-input').addEventListener('input', (e) => {
                window.leaderData = e.target.value;
            });

            document.getElementById('save-data').addEventListener('click', () => {
                const data = document.getElementById('leader-input').value;
                manager.save_data(data);
            });
        }
        
        run().catch(console.error);
    </script>
</body>
</html>
